<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Manager-Progress Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./ASSERT/PT-TM.png" />
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><img src="./ASSERT/PT-TM.png" height="50PX" width="50PX"></div>
      <div>
        <h1>Task Manager-Progress Tracker</h1>
        <p class="lead">Add tasks, set due dates & priorities, mark complete. Progress is saved in your browser.</p>
      </div>
      <button class="theme-toggle" id="themeToggle">üåô</button>
    </header>

    <div class="top-row">
      <div class="card flex">
        <form id="taskForm">
          <input id="taskText" type="text" placeholder="Add a new task (press Enter)" aria-label="new task" required />
          <input id="taskDue" type="date" aria-label="due date" />
          <select id="taskPriority" aria-label="priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <button id="addBtn" type="submit">Add</button>
        </form>
      </div>

      <div class="card controls">
        <label for="filter">Filter</label>
        <select id="filter">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
        </select>
        <label for="sort">Sort</label>
        <select id="sort">
          <option value="created">Newest</option>
          <option value="due">Due date</option>
          <option value="priority">Priority</option>
        </select>
        <button id="clearCompleted" class="ghost">Clear Completed</button>
      </div>
    </div>

    <div class="main">
      <section class="card list" id="taskList" aria-live="polite"></section>

      <aside class="card right-panel">
        <div class="progress-wrap">
          <div class="progress-header">
            <strong id="progressText">Progress</strong>
            <small class="small" id="taskCount">0 tasks</small>
          </div>
          <div class="progress-bar">
            <i id="progressFill"></i>
          </div>

          <div class="stats">
            <div class="stat">
              <div id="statActive" class="stat-num">0</div>
              <div class="small">Active</div>
            </div>
            <div class="stat">
              <div id="statCompleted" class="stat-num">0</div>
              <div class="small">Completed</div>
            </div>
            <div class="stat">
              <div id="statOverdue" class="stat-num">0</div>
              <div class="small">Overdue</div>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <footer>
      <p>TASK MANAGER-PROGRESS TRACKER</p>
    </footer>
  </div>

  <template id="taskTpl">
    <div class="task">
      <div class="left"><input type="checkbox" class="chk"/></div>
      <div class="content">
        <div class="title"></div>
        <div class="meta"></div>
      </div>
      <div class="task-actions">
        <button class="edit">Edit</button>
        <button class="del">Delete</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
  <script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
